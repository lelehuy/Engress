name: Release App
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Compile Swift HUD
        run: swiftc engress_hud.swift -o engress_hud

      - name: Build & Package DMG
        run: |
          chmod +x package.sh
          ./package.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Engress-Setup.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
