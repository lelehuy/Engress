name: CI Check
on: [push, pull_request]

jobs:
  check:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Go Tidy
        run: go mod tidy

      - name: Frontend Build Check
        run: |
          cd frontend
          npm install
          npm run build
